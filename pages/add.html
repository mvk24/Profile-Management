<html>
<head>
  <title>Add Profiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fw-bold text-warning" href="index.html">Profile Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
            <ul class="navbar-nav text-center">
              <li class="nav-item mx-3">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="add.html">Add Profiles</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="search.html">Search Profiles</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <script>
        $(document).ready(function(){
          $(".nav-link").click(function(){
            $(".navbar-collapse").removeClass("show");
          });
        });
      </script>
    
  
  <div class="container mt-5">
    <div class="form-container">
      <h1>Add Profiles</h1>
      <form id="addForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="phone1">Phone 1:</label>
          <input type="text" class="form-control" id="phone1" required>
        </div>
        <div class="form-group">
          <label for="phone2">Phone 2:</label>
          <input type="text" class="form-control" id="phone2">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <div class="form-group">
          <label for="skill">Skills (separated by commas):</label>
          <input type="text" class="form-control" id="skill" required>
        </div>
        <button type="submit" class="btn btn-dark">Add Profile</button>
      </form>
    </div>
  </div>
  
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/add.js"></script>
  
</body>
</html>
