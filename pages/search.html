<html>
<head>
  <title>Search Profiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fw-bold text-warning" href="index.html">Profile Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
            <ul class="navbar-nav text-center">
              <li class="nav-item mx-3">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="add.html">Add Profiles</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="search.html">Search Profiles</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <script>
        $(document).ready(function(){
          $(".nav-link").click(function(){
            $(".navbar-collapse").removeClass("show");
          });
        });
      </script>
    
  
  <div class="container mt-5">
    <div class="form-container">
      <h1>Search Profiles</h1>
      <form id="searchForm">
        <div class="form-group"><br>
          <label for="skillSearch">Enter a Skill to search:</label>
          <input type="text" class="form-control" id="skillSearch" required>
        </div><br>
        <button type="submit" class="btn btn-dark">Search</button>
      </form>
    </div>
      <div id="results">
        <div id="resTab">
          <table class="table table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Phone 1</th>
                <th>Phone 2</th>
                <th>Skills</th>
              </tr>
            </thead>
            <tbody id="resBody"></tbody>
          </table>
        </div>
        <div id="noRes">No matching profiles found.</div>
      </div>
  </div>
  
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/search.js"></script>
  
</body>
</html>
